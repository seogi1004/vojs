<!DOCTYPE HTML>
<html>
<head>
<script src="../core/jquery-min.js"></script>
<script src="../core/underscore-min.js"></script>
<script src="../vo.js"></script>

<link rel="stylesheet" href="http://static.inpost.kr/lib/bootstrap/2.1.1/css/bootstrap.min.css" />
<script src="http://static.inpost.kr/lib/bootstrap/2.1.1/js/bootstrap.min.js"></script>
<script>
	var person = { };

    $(function() {
		vo.applyTo(person);
		
		person.act.showGet = function(e) {
			var info = person.bind.get("info");
			
			for(var i in info) {
				alert(i + " : " + info[i].value);
			}
		}
		
		person.act.showVal = function(e) {
			var info = person.bind.val("info");
			
			for(var i in info) {
				alert(i + " : " + info[i]);
			}
		}
	});	
</script>
</head>
<body>
<form class="form-horizontal">
	<fieldset>
		<div class="control-group">
            <label class="control-label" for="input01">Name</label>
            <div class="controls">
				<input type="text" class="input-xlarge" value="Moon-Hak-I" data-bind="name:info">
            </div>
		</div>
		<div class="control-group">
            <label class="control-label" for="input01">Age</label>
            <div class="controls">
				<input type="text" class="input-xlarge" value="27" data-bind="age:info">
            </div>
		</div>
		<div class="control-group">
            <label class="control-label" for="input01">Location</label>
            <div class="controls">
				<input type="text" class="input-xlarge" value="Seoul" data-bind="location:info">
            </div>
		</div>
		<div class="control-group">
            <label class="control-label" for="input01">&nbsp;</label>
            <div class="controls">
				<a href="#" class="btn" data-act="showGet">Get</a>
				<a href="#" class="btn" data-act="showVal">Val</a>
            </div>
		</div>
	</fieldset>
</form>
</body>
</html>
