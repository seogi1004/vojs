<!DOCTYPE HTML>
<html>
<head>
<script src="../core/jquery-min.js"></script>
<script src="../core/underscore-min.js"></script>
<script src="../vo.js"></script>

<link rel="stylesheet" href="http://static.inpost.kr/lib/bootstrap/2.1.1/css/bootstrap.min.css" />
<script src="http://static.inpost.kr/lib/bootstrap/2.1.1/js/bootstrap.min.js"></script>
<style>body { padding: 5px; } .btn { width: 220px; }</style>

<script>
	var body = { };

    $(function() {
		vo.applyTo(body);
		
		body.act.test1 = function(e, k) {
			alert("test1-" + k);
		}
		
		body.act.test2 = function(e, k) {
			alert("test2-" + k);
		}
	});	
</script>
</head>
<body>
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th width="50px">No.</th>
			<th width="100px">Type</th>
			<th width="222px">Action</th>
			<th>Attribute</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1-1</td>
			<td>click</td>
			<td><button class="btn" type="button" data-act="1:test1">Click Test (default)</button></td>
			<td>data-act="1:test1"</td>
		</tr>
		<tr>
			<td>1-2</td>
			<td>click</td>
			<td><button class="btn" type="button" data-act="2:test1">Click Test (default)</button></td>
			<td>data-act="2:test1"</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>dblclick</td>
			<td><button class="btn" type="button" data-act="1:test2#dblclick">Double-Click Test</button></td>
			<td>data-act="1:test2#dblclick"</td>
		</tr>
		<tr>
			<td>2-2</td>
			<td>dblclick</td>
			<td><button class="btn" type="button" data-act="2:test2#dblclick">Double-Click Test</button></td>
			<td>data-act="2:test2#dblclick"</td>
		</tr>
	</tbody>
</table>
</body>
</html>
